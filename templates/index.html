<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Product Type</h3><br><select name="product_type" id="first" required="required">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <h3>What is the Process Temperature?</h3><br><input id="second" name="Process_temp" required="required">
            <h3>What is the Rotational speed?</h3><input id="third" name="rot_speed" required="required">
            <h3>What is the tool wear?</h3><br><input id="fourth" name="tool_wear" required="required">
            <h3>Machine Faliure</h3><br><select name="Machine_Type" id="machine" required="required">
                <option value="Fault">At Fault</option>
                <option value="Working">No Fault</option>
            </select>


            <br><br><button id="sub" type="submit ">Calculate the Air Temperature</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
